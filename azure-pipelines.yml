trigger:
- main

pool: 
  name: Default

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'

- script: dotnet restore ClassLibrary1/ClassLibrary1.sln
  displayName: 'Restore dependencies'

- script: dotnet build ClassLibrary1/ClassLibrary1.sln --configuration Release
  displayName: 'Build project'

- script: dotnet test StringExtensionsLibrary.Tests/StringExtensionsLibrary.Tests..csproj --configuration Release
  displayName: 'Run tests'

- script: dotnet pack ClassLibrary1/StringExtensionsLibrary.csproj --configuration Release --output $(Build.ArtifactStagingDirectory)
  displayName: 'Pack NuGet Package'

- script: |
    dotnet nuget push $(Build.ArtifactStagingDirectory)/*.nupkg \
      --source "https://pkgs.dev.azure.com/lab-4/_packaging/MyNuGetFeed/nuget/v3/index.json" \
      --api-key az
  displayName: 'Publish to Azure Artifacts'
